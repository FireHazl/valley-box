<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Obsessive Valley Box</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      width: 100%;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #eee;
    }

    #valley-box-container {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }

    .fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="valley-box-container"></div>

  <!-- Three.js с другого CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const container = document.getElementById('valley-box-container');

    // Если THREE не загрузился, покажем текст, а не чёрную пустоту
    if (typeof THREE === 'undefined') {
      container.innerHTML =
        '<div class="fallback">' +
        '<div>' +
        '<div><strong>Three.js не загрузился.</strong></div>' +
        '<div>Попробуй обновить страницу или проверить, не блокирует ли браузер внешние скрипты.</div>' +
        '</div>' +
        '</div>';
    } else {
      // --- ОСНОВНОЙ КОД С КУБОМ ---

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.z = 3;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshNormalMaterial();
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      let isDragging = false;
      let previousMousePosition = { x: 0, y: 0 };

      function toRadians(angle) {
        return angle * (Math.PI / 180);
      }

      function onMouseDown(e) {
        isDragging = true;
        previousMousePosition = {
          x: e.clientX,
          y: e.clientY
        };
      }

      function onMouseMove(e) {
        if (!isDragging) return;

        const deltaMove = {
          x: e.clientX - previousMousePosition.x,
          y: e.clientY - previousMousePosition.y
        };

        const rotationSpeed = 0.3;

        cube.rotation.y += toRadians(deltaMove.x * rotationSpeed);
        cube.rotation.x += toRadians(deltaMove.y * rotationSpeed);

        previousMousePosition = {
          x: e.clientX,
          y: e.clientY
        };
      }

      function onMouseUp() {
        isDragging = false;
      }

      renderer.domElement.addEventListener('mousedown', onMouseDown);
      renderer.domElement.addEventListener('mousemove', onMouseMove);
      window.addEventListener('mouseup', onMouseUp);

      // Тач
      renderer.domElement.addEventListener('touchstart', function (e) {
        if (e.touches.length === 1) {
          isDragging = true;
          previousMousePosition = {
            x: e.touches[0].clientX,
            y: e.touches[0].clientY
          };
        }
      });

      renderer.domElement.addEventListener('touchmove', function (e) {
        if (!isDragging || e.touches.length !== 1) return;

        const deltaMove = {
          x: e.touches[0].clientX - previousMousePosition.x,
          y: e.touches[0].clientY - previousMousePosition.y
        };

        const rotationSpeed = 0.3;

        cube.rotation.y += toRadians(deltaMove.x * rotationSpeed);
        cube.rotation.x += toRadians(deltaMove.y * rotationSpeed);

        previousMousePosition = {
          x: e.touches[0].clientX,
          y: e.touches[0].clientY
        };
      });

      window.addEventListener('touchend', function () {
        isDragging = false;
      });

      function animate() {
        requestAnimationFrame(animate);

        if (!isDragging) {
          cube.rotation.y += 0.01;
          cube.rotation.x += 0.005;
        }

        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        renderer.setSize(width, height);
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      });
    }
  </script>
</body>
</html>
